<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Smart (Responsive) Table with Criticality</title>

	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-resourceroots='{
			"sap.ui.comp.sample.smarttable.smartMTableWithCriticality": "./",
			"sap.ui.demo.mock": "mockdata"
		}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-preload="async"
		data-sap-ui-xx-debug="true"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
	</script>

	<script>
		sap.ui.getCore().attachInit(function () {
			sap.ui.require([
				"sap/ui/core/ComponentContainer"
			], function (ComponentContainer) {
				new ComponentContainer({
					name: "sap.ui.comp.sample.smarttable.smartMTableWithCriticality",
					settings: {
						id: "smartTableApp"
					},
					async: true
				}).placeAt("content");
			});
		});
	</script>

	<style>
		html,
		body {
			height: 100%;
		}
	</style>
</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
	<div data-sap-ui-component
		data-name="sap.ui.comp.sample.smarttable.smartMTableWithCriticality"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "sap.ui.comp.sample.smarttable.smartMTableWithCriticality"}'
		style="height: 100%">
	</div>
</body>

</html>
